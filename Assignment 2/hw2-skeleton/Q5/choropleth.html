<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <!-- add title -->
    <script type="text/javascript" src="../lib/d3.v5.min.js"></script>
    <script type="text/javascript" src="../lib/topojson.v2.min.js"></script>
    <script type="text/javascript" src="../lib/d3-tip.min.js"></script>
    <script type="text/javascript" src="../lib/d3-geo-projection.v2.min.js"></script>
    <script type="text/javascript" src="../lib/d3-legend.min.js"></script>
    <!-- import required libraries here -->

    <style>
        .d3-tip {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
        }
    </style>
</head>


<body>
<!-- Add heading for the visualization -->
<h1>Average Rating of Board Games Across the World</h1>
<!-- Dropdown -->
<span>
    Select Board Game: <select id="games"></select>
</span>
<!-- append visualization svg to this div-->
<div>
    <div id="choropleth" style="float:left"></div>
    <div id="legend" style="float: right"></div>
</div>

</body>

<script>

    // enter code to define margin and dimensions for svg
    var margin = {top: 100, right: 50, bottom: 100, left: 10};
    var width = 1000 - margin.left - margin.right;
    var height = 700 - margin.top - margin.bottom;

    // enter code to create svg
    var svg = d3.select('#choropleth')
        .append('svg').attr("transform", "translate(50, 50)")
        .attr('height', height)
        .attr('width', width);
    svg.append("text")
        .text("psrinivasan48")
        .attr("transform", "translate(800, 490)");

    svg = svg.append("g");

    const colors = d3.schemeBlues[4];

    // enter code to define tooltip
    const tip = d3.tip()
        .attr('class', 'd3-tip')
        .attr('offset', [-1, 0])
        .html(function (d) {
            return `<strong>Country: </strong><span class='details'>${d.properties.name}<br></span>
                    <strong>Game: </strong><span class='details'>${d.game}<br/></span>
                    <strong>Number of Users: </strong><span class='details'>${d.users}<br/></span>
                    <strong>Avg Rating: </strong><span class='details'>${d.rating}<br/></span>`
        });

    svg.call(tip);

    // enter code to define projection and path required for Choropleth
    var path = d3.geoPath().projection(d3.geoRobinson());

    // define any other global variables
    Promise.all([
        d3.json("world_countries.json"),
        d3.csv("ratings-by-country.csv")
    ]).then(
        // enter code to call ready() with required arguments
        data => ready(null, data[0], data[1])
    );

    // this function should be called once the data from files have been read
    // world: topojson from world_countries.json
    // gameData: data from ratings-by-country.csv

    function ready(error, world, gameData) {
        // enter code to extract all unique games from gameData
        var games = [...new Set(gameData.map(item => item.Game))].sort();

        // enter code to append the game options to the dropdown
        d3.select("#games")
            .selectAll("options")
            .data(games).enter()
            .append("option")
            .text(function (d) {
                return d;
            }).attr("value", function (d) {
                return d;
            });

        // event listener for the dropdown.
        // Update choropleth and legend when selection changes.
        // Call createMapAndLegend() with required arguments.
        d3.select("#games").on("change", function (d) {
            createMapAndLegend(world, gameData, d3.select(this).property("value"));
        });

        // create Choropleth with default option. Call createMapAndLegend() with required arguments.
        createMapAndLegend(world, gameData, games[0]);

        svg.append('path')
            .datum(topojson.mesh(world.features, (a, b) => a.id !== b.id))
            .attr('class', 'names')
            .attr('d', path);

    }

    // this function should create a Choropleth and legend using the world and gameData arguments for a selectedGame
    // also use this function to update Choropleth and legend when a different game is selected from the dropdown
    function createMapAndLegend(world, gameData, selectedGame) {
        var ratingsData = {};
        var ratings = [];

        gameData.forEach(d => d["Average Rating"] = +d["Average Rating"]);
        gameData.forEach(function (d) {
            if (d.Game === selectedGame) ratings.push(d["Average Rating"])
        });

        var color = d3.scaleQuantile()
            .range(colors)
            .domain(ratings);

        var legend = d3.legendColor()
            .labelFormat(d3.format(".2f"))
            .scale(color);

        var div = d3.select("body")
            .selectAll("#legend")
            .attr("class", "column");

        div.html("");

        var legSvg = div.append("svg")
            .attr("transform", "translate(20, 10)");

        legSvg.append("g")
            .attr("class", "legend")
            .call(legend);

        gameData.forEach(function (d) {
            if (d.Game === selectedGame) ratingsData[d.Country] = d;
        });

        world.features.forEach(d => ratingsData[d.properties.name] = ratingsData[d.properties.name] || {"Average Rating": 0});
        world.features.forEach(d => d.ratings_data = ratingsData[d.properties.name] || {"Average Rating": 0});

        svg.append("g").attr("class", "countries").selectAll("path")
            .data(world.features)
            .enter()
            .append('path')
            .attr('d', path)
            .style("fill", function (d) {
                if (ratingsData[d.properties.name]["Average Rating"] === 0) return "gray";
                return color(ratingsData[d.properties.name]["Average Rating"]);
            })
        .style("stroke", "white")
        .on('mouseover', function (d) {
            var rating = ratingsData[d.properties.name]["Average Rating"];
            d.rating =  rating > 0? rating: "NA";
            d.users = ratingsData[d.properties.name]["Number of Users"] || "NA";
            d.game = selectedGame;
            tip.show(d);
            d3.select(this)
                .style('stroke-width', 2);
        }).on('mouseout', function (d) {
                tip.hide(d);
                d3.select(this)
                    .style('stroke-width', 0.3);
        });
    }

</script>


</html>
