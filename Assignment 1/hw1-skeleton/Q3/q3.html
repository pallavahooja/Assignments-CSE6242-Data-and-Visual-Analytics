<!DOCTYPE html>

<!-- run: http-server & -->

<head>
  <style>
    <!-- define CSS rules -->
  </style>
</head>

<body>

  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/d3-dsv/d3-dsv.min.js"></script>
  <script src="lib/d3-fetch/d3-fetch.min.js"></script>


  <script>
    // define the dimensions and margins for the graph
    var margin = 50,
    width = 600 - margin,
    height = 500 - margin;
    /*var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 600 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;*/

    // define function to parse time in years format


    // create scales x & y for X and Y axis and set their ranges
    var x = d3.scaleBand().range([0, width]).padding(1);
    var y = d3.scaleLinear().range([height, 0]);


    // append svg element to the body of the page
    // set dimensions and position of the svg element
    var svg = d3.select("body").append("svg")
        .attr("width", 600)
        .attr("height", 600);
    var g = svg.append("g").attr("transform", "translate(100 , 100)");


    // Get the data
	var pathToCsv = "q3.csv";		// path to csv
	
    d3.dsv(",", pathToCsv, function (d) {
      return {
        year: +d.year,
        running_total: d.running_total
      }
    }).then(function (data) {
      console.log(data); // you should see the data in your browser's developer tools console 
      
      /* Create bar plot using data from csv */

      // set the domains of X and Y scales based on data
      //x.domain(data.map(function(d){return new Date(d.year)}));
      x.domain(d3.extent(data, (d => new Date(parseInt(d.year, 1)))));
      y.domain([0, d3.max(data.map(function(d){return d.running_total}))]);
      g.append("g").attr("transform", "translate(0," +height+")").call(d3.axisBottom(x).ticks(d3.timeYear.every(5)));

      // Add bars to svg - create new elements based on your data
      g.append("g")
         .call(d3.axisLeft(y).tickFormat(function(d){
             return "$" + d;
         }).ticks(10))
         .append("text")
         .attr("y", 6)
         .attr("dy", "0.71em")
         .attr("text-anchor", "end")
         .text("value");
    }).catch(function (error) {
      console.log(error);
    });


  </script>

</body>
